version: '1'
services:

  mongoDB:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example  
   
  collection:
    image: maluyvova/collection  
    restart: always
    ports:
      - 80:3000
    environment:
      MONGO_DATABASE_URL: mongodb://127.0.0.1:27017/?directConnection=true&serverSelectionTimeoutMS=2000
